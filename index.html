<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/62945c2704.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <header>
      <div class="left-heading">
        <span class="burger-icon">
          <i class="fa-solid fa-bars"></i>
        </span>
        <span class="youtube-icon"
          ><i class="fa-brands fa-youtube" style="color: #ff1f1f"></i
        ></span>

        <h3 class="title">Youtube</h3>
      </div>

      <div class="middle-heading">
        <input type="text" placeholder="Search" class="search-field" />
        <span class="search-icon"
          ><i class="fa-solid fa-magnifying-glass"></i
        ></span>
        <span class="micro-icon"><i class="fa-solid fa-microphone"></i></span>
      </div>

      <div class="right-heading">
        <span class="video-icon"><i class="fa-solid fa-video"></i></span>
        <span class="bell-icon"><i class="fa-regular fa-bell"></i></span>
        <span></span>
      </div>
    </header>
  </body>
</html>
